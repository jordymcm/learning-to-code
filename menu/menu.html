<style>
    @-webkit-keyframes demo {
        50% {
            border:solid orange 3px;
            opacity:1;
        }
        100% {
            border:solid white 3px;
        }
        
    }
    .demo:hover {
        -webkit-animation-name: demo;
        -webkit-animation-duration: .5s;
        -webkit-animation-iteration-count: infinite;
        -webkit-animation-timing-function: ease-in-out;
    }   
    .talk{
        font-style:italic;
    }
   span{
       font-style:italic;
   } 
   div {
       display:inline-block;
   }
   div.demo {
       
       padding:2px;
       margin-left:auto;
       margin-right:auto;
       /*position:absolute;*/
       border:solid orange 3px;
   }
   div.buttons {
       float:right;
   }
    div.numbers {
       float:right;
       clear:both;
       border:solid black 2px;
   }
   
   #page2{
       font-style :italic;
   }
   .hidden{
       display:none;
   }
</style>

<script>
    var current_page = 1;
    var number_of_pages = 2;
    function toggle_page() {
        console.log('Hi There');
        var page1 = document.getElementById("page1");
        page1.classList.toggle("hidden");
        var page2 = document.getElementById("page2");
        page2.classList.toggle("hidden");
    }
    function next_page(){
        if (current_page < number_of_pages){
            current_page++;
        }
    }
    
    function prev_page(){
        if (current_page > 1){
            current_page--;
        }
            
    }
</script>

<body>
    <div class="page" id="page1">
        <div class="demo">
            Hi my name is <span>Jordy</span>
        </div>
        <p class="talk">
            I'm a hamster.
            squeak, squeak!
        </p>
    </div>
    <div class="page hidden" id="page2">
        I live in a house/cage in Hamsterville squeak squeak.
    </div>
    <div class="buttons">
        <button onclick="toggle_page()">next</button>
        <button onclick="toggle_page()">back</button>
    </div>
    
    <div class="numbers">
        
    <span id="page_number">page 1</span>    
    </div>
</body>
